<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <!-- jquery for Bootstrap -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet"  href="css\stylesheettour.css">
  


  <!-- Vue.js script source -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <style>
    .taskDone {
      text-decoration: line-through;
    }
  </style>

  <title>The Pearl | To DO List</title>
  <link rel="icon" type="image/png" href="1.png">
</head>
<body>
<div class="container col-sm-8 col-sm-offset-2">
  <div id="taskApp">
    <h1 id="todoh">Create Your Own Trip !</h1>

    <a href="Tour.html">
        <button href="todo.html" class="b55" >
            &#8592; back
        </button>
      </a>

      

    <!-- Add new task form -->
    <div class="panel panel-default">
      <h2 class='addactext'>Add Your Activity</h2>

      <form id="ADDwe" v-on:submit='addTask'>
        <div class="col-sm-8">
          <input type="text" class='inputtask' placeholder="Add Your Activity" v-model='tasks.name'>
        </div>

        <div class="col-sm-4">
          <input type="submit" value='Add' placeholder="Add"  class='Buttonknow'>
        </div>
      </form>
      &nbsp;
    </div>

    <table class="table">
      <thead>
        <th>Done</th>
        <th>Task Name</th>
        <th>Delete</th>
      </thead>

      <tbody>
        <tr v-for='task in tasks'>
          <td id="td1" ><input type="checkbox" v-model="task.done"></td>
          <td  id="td2"><span :class="{ taskDone: task.done }">{{ task.name }}</span></td>
          <td ><button class="Deletebuttin" v-on:click="deleteTask(task)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
var taskApp = new Vue({
  el: '#taskApp',
  data: {
    tasks: [
   
      { name: 'Plan Adventure in Sri Lanka', done: false },
    ]
  },
  methods: {
    addTask: function(e) {
      e.preventDefault();
      this.tasks.push({
        name: this.tasks.name,
        done: false
      });
    },
    deleteTask: function(task) {
      this.tasks.splice(this.tasks.indexOf(task), 1)
    }
  }
});
</script>
</body>
</html>
